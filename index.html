<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Anime</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="source/Ikuyo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="calculator">
        <h1>Kalkulator</h1>
        <form id="calc-form">
            <div class="input-section">
                <input type="number" id="angkaPertama" placeholder="Angka 1" required>
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
                <input type="number" id="angkaKedua" placeholder="Angka 2" required>
            </div>
            <button type="submit">Hitung</button>
        </form>
        <div id="hasil">Hasil: </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
